<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Carousel Example</title>
      <link rel="stylesheet" href="styles1.css">
</head>

<body>
      <div class="carousel">
            <button class="carousel-button prev" onclick="changeSlide(-1)">Prev</button>
            <div class="carousel-container">
                  <div class="carousel-slide">
                        <img src="img1.jpg" alt="Slide 1">
                  </div>
                  <div class="carousel-slide">
                        <img src="img2.jpg" alt="Slide 2">
                  </div>
                  <div class="carousel-slide">
                        <img src="img3.jpg" alt="Slide 3">
                  </div>
            </div>
            <button class="carousel-button next" onclick="changeSlide(1)">Next</button>
      </div>
      <div class="additional-buttons">
            <button class="additional-button" onclick="goToSlide(0)">Slide 1</button>
            <button class="additional-button" onclick="goToSlide(1)">Slide 2</button>
            <button class="additional-button" onclick="goToSlide(2)">Slide 3</button>
      </div>

      <script src="scripts1.js"></script>
</body>

</html>
